{% extends 'base.html' %}

{% block content %}
    <h1>Recipes</h1>
    <div class="list-group">
        {% for recipe in recipes.items %}
            <a href="{{ url_for('recipe', recipe_id=recipe.id) }}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ recipe.title }}</h4>
            </a>
        {% endfor %}
    </div>
    <a href="{{ url_for('create_recipe') }}" class="btn btn-success">Add Recipe</a>
    {% if recipes.has_prev %}
        <a href="{{ url_for('index', page=recipes.prev_num) }}" class="btn btn-primary">&laquo; Previous</a>
    {% endif %}
    {% if recipes.has_next %}
        <a href="{{ url_for('index', page=recipes.next_num) }}" class="btn btn-primary">Next &raquo;</a>
    {% endif %}
{% endblock %}
